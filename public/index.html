<html lang="en">
<head>
	<meta charset="UTF-8">
		<title>News Scrapper!</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<body>
		<style>
			body { background-color: plum }
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
				padding-top: 5%;
				
			}
	
			h1, h2, form{
				padding: 1%;
				text-align: center;

			}
			.paper{
				color: black;
			}
      #articles {
				padding: 2%;
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
      }
      #notes {
        float: right;
        width: 30%;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: #FCF5C7;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
		</style>
			<div id="wrapper">

			<div class="card">
					<h1 style = "color: red">News Scraper <i class="far fa-newspaper paper"></i></h1>
					<h1 style = "color: blue">MPR NEWS</h1> 
					<div id="articles"></div>
					<div id="notes"></div>
				</div>
			</div>
			</div>
